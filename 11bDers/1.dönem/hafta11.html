    <h2>İletişim Formu</h2>


    <form action="#" method="get" enctype="multipart/form-data">

        <label> Ad Soyad:</label>
        <input type="text" name="adSoyad" placeholder="Tam adınızı giriniz" required><br><br>
        <label> E-posta</label>
        <input type="email" name="email" placeholder="Epostanızı girin" required><br><br>

        <label>Cinsiyet: </label>
        <label><input type="radio" name="cinsiyet" value="Erkek"> Erkek</label>
        <label><input type="radio" name="cinsiyet" value="Kadın"> Kadın</label><br><br>


        <label>Hobilerimiz:</label><br><br>
        <label><input type="checkbox" name="hobi" value="Müzik"> Müzik</label><br><br>
        <label><input type="checkbox" name="hobi" value="Spor">Spor</label><br><br>
        <label><input type="checkbox" name="hobi" value="Yazılım">Yazılım</label><br><br>

        <label>Şehir:</label><br>

        <select name="sehir">

            <option value="İstanvul">İstanbul</option>
            <option value="Ankara">Ankara</option>
            <option value="Adana">Adana</option>

        </select><br><br><br>

        <label> Mesajınız:</label><br>
        <textarea name="mesaj" placeholder="Lütfen bahsetmek istediğiniz konuyu yazın" rows="4" cols="45"></textarea>
        <br><br>
        <input type="submit" value="Gönder">
        <input type="reset" value="Temizle">
    </form>

    <h2>Etkinlik kayıt Formu</h2>
    <form action="#" method="post">

        <label>Ad Soyad:</label><br>
        <input type="text" name="adSoyad" placeholder="Adınızı soyadınızı girin" required><br><br>

        <label>E posta:</label><br>
        <input type="email" name="email" placeholder="Lütfen Eposta Adresinizi yazınç" required><br><br>

        <label>Katılmak istediğiniz Tarih:</label><br>
        <input type="date" name="tarih" required><br><br>


        <label> Yaş grubu:</label><br>
        <select name="secim">
            <option value="15-20">15-20 yaş arası</option>
            <option value="21-30">21-30 yaş arası</option>
            <option value="60üstü">60 yaş üstü</option>
        </select><br><br>

        <label>Cinsiyet:</label><br>
        <label><input type="radio" name="cinsiyet" value="Erkek">Erkek</label><br>
        <label><input type="radio" name="cinsiyet" value="Kadın">Kadın</label>

<br><br>

<label > Eklemek istediğinz Not:</label><br>
